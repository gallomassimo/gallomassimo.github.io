  name   : "Massimo Gallo"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Principal researcher at Huawei, Paris"
  email  : "first.last@huawei.com"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://gallomassimo.github.io/"
    - label: "Scholar"
      icon: "fab fa-fw fa-google"
      url: "https://scholar.google.fr/citations?user=tCb-HvoAAAAJ&hl=en"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gallomassimo"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
